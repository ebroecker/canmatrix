language: python

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=dist
    - python: 2.7
    - python: pypy
    - python: 3.5
    - python: pypy3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
    - python: 2.7
      env: TOXENV=old_tests
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=old_tests
    - python: 3.6
      env: TOXENV=mypy

  allow_failures:
    - python: 3.6  # until we solve all typing issues
      env: TOXENV=mypy

install:
  - pip install tox-travis
  - pip install -r requirements.tox.txt

script:
  - tox
  - tox -e codecov

deploy:
  provider: pypi
  user: ebroecker
  skip_existing: true
  on:
    tags: true
    branch: master 
